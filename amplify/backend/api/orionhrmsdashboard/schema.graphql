type S3Object @model {
  bucket: String!
  region: String!
  key: String!
}

type Picture
  @model
  @auth(
    rules: [
      {
        allow: groups
        groups: ["Admin"]
        queries: [get, list]
        mutations: [create, update, delete]
      }
      { allow: owner, queries: [get, list], mutations: [create, update, delete] }
    ]
  ) {
  id: ID!
  name: String
  tag: String
  owner: String
  paygrade: String
  designation: String
  lastActivity: String
  empId: Int
  department: String
  joiningDate: String
}
type Tickets @model {
  id: ID!
  createdby: String
  priority: Int
  subject: String
  category: String
  feedback: String
  body: String
  createdon: String
}

type Reminders @model {
  id: ID!
  createdby: String
  priority: Int
  subject: String
  category: String
  createdon: String
}
type Meetings @model {
  id: ID!
  createdon: String
  subject: String
  Category: String
  ScheduledOn: String
}
